	$(document).ready(function () {

		});
	});
</script>

<style>
	/* Gradient transparent - color - transparent */
	
	hr.style-two {
		border: 0;
		height: 1px;
		background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
	}
	
	ul.form {
		position: absolute;
		background: #fff;
		width: 250px;
		z-index: 10;
		/* margin: 100;*/
		padding: 0;
		list-style: none;
		overflow: hidden;
		-webkit-border-radius: 5px;
		-moz-border-radius: 5px;
		border-radius: 5px;
		-webkit-box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.1);
		-moz-box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.1);
		box-shadow: 10px 0px 10px rgba(0, 0, 0, 0.1);
		top: 0px;
	}
	
	.form li a {
		width: 250px;
		padding-left: 15px;
		height: 40px;
		line-height: 40px;
		display: block;
		overflow: hidden;
		position: relative;
		text-decoration: none;
		text-transform: uppercase;
		font-size: 12px;
		color: #686868;
		-webkit-transition: all 0.1s linear;
		-moz-transition: all 0.1s linear;
		-o-transition: all 0.1s linear;
		transition: all 0.2s linear;
	}
	
	.form li a:hover {
		background: #efefef;
	}
	
	.form li a.vdo {
		border-left: 5px solid #008747;
	}
	
	.form li a.vdo1 {
		border-left: 5px solid cyan;
	}
	
	.form li a.vdo2 {
		border-left: 5px solid pink;
	}
	
	.form li a.artc {
		border-left: 5px solid #fecf54;
	}
	
	.form li a.kart {
		border-left: 5px solid #cf2130;
	}
	
	.form li a.part {
		border-left: 5px solid #FF3385;
	}
	
	.form li a.wang {
		border-left: 5px solid #0099FF;
	}
	
	.form li a.rdg {
		border-left: 5px solid #66FF99;
	}
	
	.form li:first-child a:hover,
	.form li:first-child a {
		-webkit-border-radius: 5px 5px 0 0;
		-moz-border-radius: 5px 5px 0 0;
		border-radius: 5px 5px 0 0;
	}
	
	.form li:last-child a:hover,
	.form li:last-child a {
		-webkit-border-radius: 0 0 5px 5px;
		-moz-border-radius: 0 0 5px 5px;
		border-radius: 0 0 5px 5px;
	}
	
	.form li a:hover i {
		color: #ea4f35;
	}
	
	.form i {
		margin-right: 15px;
		-webkit-transition: all 0.2s linear;
		-moz-transition: all 0.2s linear;
		-o-transition: all 0.2s linear;
		transition: all 0.2s linear;
	}
	
	.form em {
		font-size: 10px;
		background: #ea4f35;
		padding: 3px 5px;
		-webkit-border-radius: 10px;
		-moz-border-radius: 10px;
		border-radius: 10px;
		font-style: normal;
		color: #fff;
		margin-top: 17px;
		margin-right: 15px;
		line-height: 10px;
		height: 10px;
		float: right;
	}
	
	.form li.selected a {
		background: #efefef;
	}
	
	body {
		background: #f5f5f5;
	}
	
	.img-inner img {
		height: 400px;
		position: absolute;
		width: 100%;
	}
	
	.choose-ur-destiny .container {
		background-color: #fff;
		position: relative;
		width: 80%;
		margin: 0 auto;
		/*padding: 40px;*/
	}
	
	.choose-ur-destiny .container h4 {
		color: #5a4199;
		font-weight: bold;
		text-align: center;
	}
	
	.variant {
		flex: 5;
		text-align: center;
	}
	
	.variant--separator {
		flex: 2;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		align-self: stretch;
	}
	
	.variant--separator span {
		padding: 10px;
		font-weight: 600;
	}
	
	.variant:after,
	.variant:before {
		content: '';
		width: 1px;
		flex: 1;
		background-color: purple;
	}
	
	@media (max-width: 480px) {
		.box-kids {
			width: 100%;
		}
	}
	
	@media (max-width: 375px) {
		.choose-ur-destiny .container {
			flex-direction: column;
		}
		.variant--separator {
			flex-direction: row;
		}
		.variant--separator:after,
		.variant--separator:before {
			height: 1px;
			width: auto;
			flex-direction: row;
		}
	}
</style>
